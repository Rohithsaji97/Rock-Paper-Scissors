<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sciscor</title>
</head>
<link rel="stylesheet" href="rps_comp.css">
<body>
    <div class="container">
        <h1 class="title">Rock Paper Scissors</h1>
        <h1 class="top">
            Choose you'r option
        </h1>
    </div>
    <div class="choice" id="rock">
        <img src="rock.png" alt="" id="img1">
    </div>
    <div class="choice" id="paper">
        <img src="paper.png" alt="" class="imgg" id="img2">
    </div>
    <div class="choice" id="scissors">
        <img src="scissors.png" alt="" class="imgg" id="img3">
    </div>
    <div class="scoreBoard">
        <div class="score">
            <p id="userScore">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>COMP</p>
        </div>
    </div>
    <script src="rps_comp.js"></script>
</body>
</html>
